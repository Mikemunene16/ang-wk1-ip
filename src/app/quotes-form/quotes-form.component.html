<div class="container-fluid">
    <h2 class="heading">Add a Qoute</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name">

        </div>

        <div class="form-group">
            <label for="name">Quote Title</label>
            <input type="text" required class="form-control" id="title">

        </div>

        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="quote" rows="4" name="quote"></textarea>

        </div>

        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" required class="form-control" id="author">

        </div>

        <button class="btn btn-lg btn-success">Add Quote</button>
    </form>
</div>
